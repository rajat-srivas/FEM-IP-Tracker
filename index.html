<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./scss/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <title>IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <section>
        <div class="landing">
            <span>IP Address Tracker</span>

            <div class="landing__input">
                <input id="ipText" type="text" placeholder="Enter IP Address Here">
                <button id="getIpBtn" class="header__input-button"><img src="./images/icon-arrow.svg" alt=""></button>
            </div>
        </div>
        <div class="details">
            <div class="result details__ip">
                <span class="heading">IP Address</span>
                <span id="ipValue" class="value"></span>
            </div>
            <div class="result details__location">
                <span class="heading">Location</span>
                <span id="location" class="value"></span>
            </div>
            <div class="result details__time">
                <span class="heading">Timezone</span>
                <span id="time" class="value"></span>
            </div>
            <div class="result details__isp">
                <span class="heading">ISP</span>
                <span id="ispValue" class="value"></span>
            </div>
        </div>
        <div id="mapid">

        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="http://rajatsrivastava.com">Rajat</a>.
        </div>
    </section>


</body>
<script src="./script.js"></script>


</html>
